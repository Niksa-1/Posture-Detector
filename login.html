<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Posture Checker</title>
        <meta name="theme-color" content="#3F9AAE">

        <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%232b2b2b' width='192' height='192'/><text x='96' y='120' font-size='80' text-anchor='middle' fill='%2300FFFF' font-family='Arial, sans-serif'>ğŸª‘</text></svg>">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./login-styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="login-container">
            <div class="logo-section">
                <div class="logo-icon">ğŸ“</div>
                <h1>Welcome Back</h1>
                <p id="subtitle">Login to continue your posture journey</p>
            </div>

            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" class="form-control" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-toggle">
                            <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('loginPassword', this)">
                                <span class="eye-open">ğŸ‘ï¸</span>
                                <span class="eye-closed" style="display: none;">ğŸ‘ï¸â€ğŸ—¨ï¸</span>
                            </button>
                        </div>
                    </div>

                    <div class="forgot-password">
                        <a href="#" onclick="alert('Password reset feature coming soon!'); return false;">Forgot password?</a>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>

                    <button type="submit" class="btn-submit">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-content">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" class="form-control" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">Email Address</label>
                        <input type="email" id="registerEmail" class="form-control" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <div class="password-toggle">
                            <input type="password" id="registerPassword" class="form-control" placeholder="Create a password" required minlength="8" oninput="updatePasswordStrength('registerPassword', 'passwordStrengthIndicator')">
                            <button type="button" class="toggle-password" onclick="togglePassword('registerPassword', this)">
                                <span class="eye-open">ğŸ‘ï¸</span>
                                <span class="eye-closed" style="display: none;">ğŸ‘ï¸â€ğŸ—¨ï¸</span>
                            </button>
                        </div>
                        <div id="passwordStrengthIndicator" style="display: none; margin-top: 5px;"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-toggle">
                            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required minlength="8">
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                                <span class="eye-open">ğŸ‘ï¸</span>
                                <span class="eye-closed" style="display: none;">ğŸ‘ï¸â€ğŸ—¨ï¸</span>
                            </button>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">I agree to the Terms & Conditions</label>
                    </div>

                    <button type="submit" class="btn-submit">Create Account</button>
                </form>
            </div>

            <div class="back-home">
                <a href="index.html">â† Back to Home</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./login.js"></script>
    </body>
</html>
